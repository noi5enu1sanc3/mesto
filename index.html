<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="логотип проекта Место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__about">
            <div class="profile__name-edit-wrapper">
              <h1 class="profile__username">Онейрос</h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn"></button>
            </div>
            <p class="profile__userinfo">Исследователь снов</p>
          </div>
          <button type="button" aria-label="Загрузить фото" class="profile__add-btn"></button>
        </section>
        <section class="cards">
          <ul class="cards__items">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userProfileInfo" class="popup__form">
          <input
            name="username"
            type="text"
            class="popup__input-form popup__input-form_type_username"
            placeholder="как вас зовут?"
            required
          />
          <input
            name="userinfo"
            type="text"
            class="popup__input-form popup__input-form_type_userinfo"
            placeholder="кто вы?"
            required
          />
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <template id="card">
      <li class="cards__item">
        <img
          alt="фото, загруженное пользователем"
          class="cards__image"
        />
        <div class="cards__info">
          <h2 class="cards__caption"></h2>
          <button type="button" class="cards__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
