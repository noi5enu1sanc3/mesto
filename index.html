<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__avatar.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__about">
            <div class="profile__name-edit-wrapper">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__userinfo">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
