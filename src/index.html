<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="логотип проекта Место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src=""
            alt="аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__about">
            <div class="profile__name-edit-wrapper">
              <h1 class="profile__username"></h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn"></button>
            </div>
            <p class="profile__userinfo"></p>
          </div>
          <button type="button" aria-label="Загрузить фото" class="profile__add-btn"></button>
        </section>
        <section class="cards">
          <ul class="cards__items">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_style_view-image popup_role_view-image">
      <div class="popup__image-container">
        <img class="popup__image" alt="">
      <p class="popup__caption"></p>
      <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <section class="popup popup_role_edit-profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userProfileInfo" class="popup__form" novalidate>
          <input
            name="name"
            id="username-input"
            type="text"
            class="popup__input-form popup__input-form_type_username"
            placeholder="Как вас зовут?"
            minlength="2"
            maxlength="40"
            required
          />
          <div class="popup__input-error-container">
            <span class="popup__input-error" id="username-input-error" ></span>
          </div>
          <input
            name="about"
            id="userinfo-input"
            type="text"
            class="popup__input-form popup__input-form_type_userinfo"
            placeholder="Кто вы?"
            minlength="2"
            maxlength="200"
            required
          />
          <div class="popup__input-error-container">
            <span class="popup__input-error" id="userinfo-input-error" ></span>
          </div>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <section class="popup popup_role_add-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form name="newCardUpload" class="popup__form" novalidate>
          <input
            name="name"
            id="cardName-input"
            type="text"
            class="popup__input-form popup__input-form_type_card-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <div class="popup__input-error-container">
            <span class="popup__input-error" id="cardName-input-error"></span>
          </div>
          <input
            name="link"
            id="cardLink-input"
            type="url"
            class="popup__input-form popup__input-form_type_card-link"
            placeholder="Ссылка на картинку"
            required
          />
          <div class="popup__input-error-container">
            <span class="popup__input-error" id="cardLink-input-error"></span>
          </div>
          <button type="submit" class="popup__save-btn">Создать</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <section class="popup popup_role_confirm">
      <div class="popup__container">
        <h2 class="popup__heading">Вы уверены?</h2>
        <form class="popup__form" name="confirmDelete" novalidate>
          <button class="popup__save-btn" type="submit">Да</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </section>
    <template id="card">
      <li class="cards__item">
        <button type="button" class="cards__delete-btn" aria-label="Удалить"></button>
        <img
          alt=""
          class="cards__image"
        />
        <div class="cards__info">
          <h2 class="cards__caption"></h2>
          <div class="cards__like-element">
            <button type="button" class="cards__like-btn" aria-label="Нравится"></button>
            <p class="cards__like-count"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
